<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-dark text-bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 bg-light text-bg-light rounded-3 p-5 mt-5">
                <p class="text-center fs-1 fw-bold">Welcome back</p>
                <input type="email" class="form-control mt-3 bg-secondary text-bg-dark" id="inputEmail" placeholder="name@example.com">
                <input type="password" id="inputPassword" placeholder="Password" class="form-control mt-3 bg-secondary text-bg-dark" aria-describedby="passwordHelpBlock">
                <button onclick="login()" type="button" class="text-bg-dark bg-primary w-100 btn btn-lg mt-3 p-2">Login</button>
                <div id="error" style="color: red;"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const storedUserData = localStorage.getItem('user');
            const inputEmail = document.getElementById('inputEmail').value;
            const inputPassword = document.getElementById('inputPassword').value;

            if (storedUserData) {
                const userData = JSON.parse(storedUserData);
                if (userData.email === inputEmail && userData.password === inputPassword) {
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('error').textContent = 'Incorrect user or email';
                }
            } else {
                document.getElementById('error').textContent = 'User not found.';
            }
        }
    </script>
</body>
</html>
