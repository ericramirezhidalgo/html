<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 bg-light text-bg-light rounded-3 p-5 mt-5">
                    <p class="text-center fs-1 fw-bold">Welcome back</p>
                    <input type="email" class="form-control mt-3 bg-secondary text-bg-dark" id="inputEmail" placeholder="name@example.com">
                    <input type="password" id="inputPassword" placeholder="Password" class="form-control mt-3 bg-secondary text-bg-dark" aria-describedby="passwordHelpBlock">
                    <button onclick="getData()" type="submit" class="text-bg-dark bg-primary w-100 btn btn-dark btn-lg mt-3 p-2">Login</button>
                </div>
                 
            <div class="row justify-content-center">
                <div class="col-lg-6 mt-5 bg-light text-bg-light rounded-3">
                    <h4 class="mt-3 p-2 fw-bold">User info:</h4>
                    <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="user"></p>
                    <p class="text-justify p-2 rounded-3 mt-3 fs-3 bg-secondary text-bg-dark" id="userPassword"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function getData()
            {
                let email = document.getElementById("inputEmail").value;
                document.getElementById("user").innerText = "User: " + email;
                let password = document.getElementById("inputPassword").value;
                document.getElementById("userPassword").innerText = "Password: " + password;
            }           
        </script>
    </body>
</html>
