<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body class="bg-gray-800">
    <div class="container mx-auto w-3/4 m-20 p-10 rounded-lg">
        <div class="flex justify-center">
            <div class="w-1/2 bg-white text-gray-800 rounded-lg p-5 mt-5 flex flex-col">
                <p class="text-4xl mt-3 font-bold text-center">Welcome back</p>
                <input type="email" class="mt-3 bg-gray-200 text-gray-800 rounded-md" id="inputEmail" placeholder="name@example.com">
                <input type="password" id="inputPassword" placeholder="Password" class="mt-3 bg-gray-200 text-gray-800 rounded-md" aria-describedby="passwordHelpBlock">
                <button onclick="login()" type="button" class="text-black font-bold hover:bg-blue-400 bg-blue-500 w-2/5 self-center py-2 mt-3 rounded-md">Login</button>
                <div id="error" class="text-red-500"></div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const storedUsers = JSON.parse(localStorage.getItem('Users')) || [];
            const inputEmail = document.getElementById('inputEmail').value;
            const inputPassword = document.getElementById('inputPassword').value;

            const user = storedUsers.find(u => u.email === inputEmail && u.password === inputPassword);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'home.html';

            } else {
                document.getElementById('error').textContent = 'Incorrect email or password';
            }
        }
    </script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
