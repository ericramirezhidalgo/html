<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="bg-dark">
    <div class="row justify-content-center">
        <div class="col-lg-6 mt-5 bg-light text-bg-light rounded-3">
            <h4 class="mt-3 p-2 fw-bold">User info:</h4>
            <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="user"></p>
            <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="email"></p>
            <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="gender"></p>
            <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="planType"></p>
            <p class="text-justify mt-3 rounded-3 p-2 fs-3 bg-secondary text-bg-dark" id="dateOfBirth"></p>
            <p class="text-justify p-2 rounded-3 mt-3 fs-3 bg-secondary text-bg-dark" id="userPassword"></p>
        </div>
    </div>
    <script>
        function showUser() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser) {
                document.getElementById('user').textContent = `Username: ${loggedInUser.userName}`;
                document.getElementById('email').textContent = `Email: ${loggedInUser.email}`;
                document.getElementById('dateOfBirth').textContent = `Date of Birth: ${loggedInUser.dateOfBirth}`;
                document.getElementById('gender').textContent = `Gender: ${loggedInUser.gender}`;
                document.getElementById('planType').textContent = `Plan Type: ${loggedInUser.planType}`;
                document.getElementById('userPassword').textContent = 'Password: ********';
            } else {
                console.log('User data not found in local storage');
            }
        }
        showUser();
    </script>
</body>
</html>
