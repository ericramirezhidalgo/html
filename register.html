<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-bg-dark">
        <div class="container bg-white p-4 mt-4 rounded-3 w-25">
            <h1 class="text-center fw-bold text-dark"><u>Register</u></h1>
            <div class="row mb-3 mt-3 ">
                <label for="inputUsername" class="col-sm-3 col-form-label text-bg-light">Username</label>
                <input type="text" class="form-control bg-secondary text-bg-dark" id="inputUsername" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
                <label for="inputPassword" class="col-sm-3 col-form-label text-bg-light">Password</label>
                <input type="password" class="form-control bg-secondary text-bg-dark" id="inputPassword" placeholder="password">
                <label for="inputEmail" class="col-sm-3 col-form-label text-bg-light">Email</label>
                <input type="email" class="form-control bg-secondary text-bg-dark" id="inputEmail" placeholder="name@example.com">
                <label for="inputDateOfBirth" class="col-sm-3 col-form label text-bg-light">Date of birth</label>
                <input type="date" class="form-control bg-secondary text-bg-dark" id="birthday" name="birthday">
                <label for="inputGender" class="col-sm-3 col-form label text-bg-light">Gender</label>
                <select class="form-select bg-secondary text-bg-dark" id="inputGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="inputPassword" class="col-sm-3 col-form label text-bg-light">Plan type</label>
                <select class="form-select bg-secondary text-bg-dark" id="inputPlanType">
                    <option value="basic">Basic</option>
                    <option value="pro">Pro</option>
                    <option value="enterprise">Enterprise</option>
                </select>

                
            </div>
        </div>

    </body>
</html>
