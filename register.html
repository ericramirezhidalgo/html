<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bg-gray-800 text-bg-dark">
        <div class="container mx-auto w-1/3 bg-white p-10 m-20 rounded-lg">
            <div class="flex justify-center">
                <div class="w-3/4 bg-white text-gray-800 rounded-lg mt-10 flex flex-col">
                    <h1 class="text-center text-4xl font-bold text-dark underline mb-6">Register</h1>
                    <label for="inputUsername" class="font-bold mb-2">Username</label>
                    <input type="text" class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputUsername" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
                    <label for="inputPassword" class="font-bold mb-2">Password</label>
                    <input type="password" class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputPassword" placeholder="password">
                    <label for="inputEmail" class="font-bold mb-2">Email</label>
                    <input type="email" class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputEmail" placeholder="name@example.com">
                    <label for="inputDateOfBirth" class="font-bold mb-2">Date of birth</label>
                    <input type="date" class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputDateOfBirth" name="birthday" pattern="\d{2}-\d{2}-\d{4}">
                    <label for="inputGender" class="font-bold mb-2">Gender</label>
                    <select class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="inputPlanType" class="font-bold mb-2">Plan type</label>
                    <select class="bg-slate-300 text-bg-dark rounded-md p-2 mb-4" id="inputPlanType">
                        <option value="Basic">Basic</option>
                        <option value="Pro">Pro</option>
                        <option value="Enterprise">Enterprise</option>
                    </select>
                    <button onclick="registerUser()" class="font-bold w-full bg-blue-500 hover:bg-blue-400 rounded-md py-2 mt-3" id="btnRegister" type="submit">Register</button>
                </div>
            </div>
        </div>
    </body>
    
        <script>
         
         function registerUser() {
            const userName = document.getElementById("inputUsername").value;
            const password = document.getElementById("inputPassword").value;
            const email = document.getElementById("inputEmail").value;
            const dateOfBirth = document.getElementById("inputDateOfBirth").value;
            const gender = document.getElementById("inputGender").value;
            const planType = document.getElementById("inputPlanType").value;

            const userObj = {
                userName: userName,
                password: password,
                email: email,
                dateOfBirth: dateOfBirth,
                gender: gender,
                planType: planType
            };

            const storedUsers = JSON.parse(localStorage.getItem('Users')) || [];

            storedUsers.push(userObj);

            localStorage.setItem('Users', JSON.stringify(storedUsers));

            document.getElementById("inputUsername").value = "";
            document.getElementById("inputPassword").value = "";
            document.getElementById("inputEmail").value = "";
            document.getElementById("inputDateOfBirth").value = "";
            document.getElementById("inputGender").value = "";
            document.getElementById("inputPlanType").value = "";
        }


        </script>
        <script src="https://cdn.tailwindcss.com"></script>

    </body>
</html>
