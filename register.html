<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-bg-dark">
        <div class="container bg-white p-4 mt-4 rounded-3 w-25">
            <h1 class="text-center fw-bold text-dark"><u>Register</u></h1>
            <div class="row mb-3 mt-3 ">
                <label for="inputUsername" class="col-sm-3 col-form-label text-bg-light">Username</label>
                <input type="text" class="form-control bg-secondary text-bg-dark" id="inputUsername" placeholder="username" aria-label="Username" aria-describedby="basic-addon1">
                <label for="inputPassword" class="col-sm-3 col-form-label text-bg-light">Password</label>
                <input type="password" class="form-control bg-secondary text-bg-dark" id="inputPassword" placeholder="password">
                <label for="inputEmail" class="col-sm-3 col-form-label text-bg-light">Email</label>
                <input type="email" class="form-control bg-secondary text-bg-dark" id="inputEmail" placeholder="name@example.com">
                <label for="inputDateOfBirth" class="col-sm-3 col-form label text-bg-light">Date of birth</label>
                <input type="date" class="form-control bg-secondary text-bg-dark" id="inputDateOfBirth" name="birthday" pattern="\d{2}-\d{2}-\d{4}">
                <label for="inputGender" class="col-sm-3 col-form label text-bg-light">Gender</label>
                <select class="form-select bg-secondary text-bg-dark" id="inputGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="inputPlanType" class="col-sm-3 col-form label text-bg-light">Plan type</label>
                <select class="form-select bg-secondary text-bg-dark" id="inputPlanType">
                    <option value="Basic">Basic</option>
                    <option value="Pro">Pro</option>
                    <option value="Enterprise">Enterprise</option>
                </select>
                <button onclick="registerUser()" class="btn btn-lg btn-primary rounded-3 mt-3 p-3 mb-1" id="btnRegister" type="submit">Register</button>                
            </div>
        </div>
        <script>
         
         function registerUser() {
            const userName = document.getElementById("inputUsername").value;
            const password = document.getElementById("inputPassword").value;
            const email = document.getElementById("inputEmail").value;
            const dateOfBirth = document.getElementById("inputDateOfBirth").value;
            const gender = document.getElementById("inputGender").value;
            const planType = document.getElementById("inputPlanType").value;

            const userObj = {
                userName: userName,
                password: password,
                email: email,
                dateOfBirth: dateOfBirth,
                gender: gender,
                planType: planType
            };

            const storedUsers = JSON.parse(localStorage.getItem('Users')) || [];

            storedUsers.push(userObj);

            localStorage.setItem('Users', JSON.stringify(storedUsers));

            document.getElementById("inputUsername").value = "";
            document.getElementById("inputPassword").value = "";
            document.getElementById("inputEmail").value = "";
            document.getElementById("inputDateOfBirth").value = "";
            document.getElementById("inputGender").value = "";
            document.getElementById("inputPlanType").value = "";
        }


        </script>
    </body>
</html>
