<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-600">
    <div class="flex flex-grid mx-auto w-fit">
      <form
        id="simple-form"
        class="bg-slate-800 p-2 m-5 rounded-lg border-2 border-yellow-200"
      >
        <label for="name" class="p-2 m-5 font-sans text-white font-bold"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="p-2 m-2 rounded-lg border-2 border-yellow-400"
          required
        />
        <br />
        <label for="email" class="p-2 m-5 font-sans text-white font-bold"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="p-2 m-2 rounded-lg border-2 border-yellow-400"
          required
        />
        <br />
        <div class="flex justify-center">
          <button
            type="submit"
            class="p-5 m-5 font-sans text-white font-bold rounded-md border-2 hover:bg-slate-500 border-white bg-slate-300"
          >
            Submit
          </button>
        </div>
      </form>
      <script type="module" src="src/main.ts"></script>
    </div>
  </body>
</html>
